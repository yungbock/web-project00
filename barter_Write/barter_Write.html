<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물물교환 글쓴페이지</title>
  <link rel="stylesheet" href="./barter_Write.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="./barter_Write.js"></script>
</head>
<body>
  <header>
    <div class="outer">
      <div class="inner">
        <div class="header--left">
          <a href="#"><div class="header--left-logo e">LEASEMATE</div></a>
          <a href="#"><div class="header--left-community e">커뮤니티</div></a>
          <a href="#"><div class="header--left-barter e">물물교환</div></a>
          <a href="#"><div class="header--left-sharehouse e">내집공유</div></a>
        </div>
        <div class="header--right">
          <div class="header--right-search e">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="관심있는 내용을 검색해 보세요!">
          </div>
          <a href="#"><div class="header--right-login e">로그인</div></a>
          <a href="#"><div class="header--right-signup e">회원가입</div></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="outer">
      <div class="inner">
        <div class="main-barter">
          물물교환
        </div>
        <div class="main-barter-img">
            <img src="../img/bike.webp" alt="">
            <div class="main-barter-text">
              <div class="main-tex">
                <h3>자전거 팔아요</h3>
                <p class="main-text-address">용산 한강로1가</p>
                <p class="main-text-username">홍길동</p>
              </div>
              <div class="main-button">
                <button class="main-note">쪽지보내기</button>
                <div class="main-button-number">
                  <button id="mainheart" onclick="inCounter()" >
                    <span class="material-symbols-outlined">favorite</span>
                  </button>
                  <p id="mainrecommend">0</p>
                </div>
              </div>
            </div>
        </div>
        <div class="main-botton">
          <div class="main-text">
            싸게팔아요 전화번호 :xxx-xxxx-xxxx연락주시거나 쪽지주세요
            <br>
            싸게팔아요 전화번호 :xxx-xxxx-xxxx연락주시거나 쪽지주세요
            <br>
            싸게팔아요 전화번호 :xxx-xxxx-xxxx연락주시거나 쪽지주세요
            <br>
            싸게팔아요 전화번호 :xxx-xxxx-xxxx연락주시거나 쪽지주세요
          </div>
          <div class="main-list">
            <button>목록으로</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="outer">
      <div class="inner">
        <span>서비스 소개</span>
        <span>|</span>
        <span>이용약관</span>
        <span>|</span>
        <span>개인정보 처리 방침</span>
        <span>|</span>
        <span>LEASEMATE 기업 서비스</span>
        <span>|</span>
        <span>신고 가이드</span>
      </div>
    </div>
  </footer>
</body>
</html>
